<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        article {
            padding: 20px;
            width: 100%;
            background-color: #E1F0E4;
            height: 1200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('taustakuva.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .note {
            font-size: 1.2em;
            color: white;
            display: block;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: white;
            padding: 0px;
            padding-left: 20px;
            color: white;
            text-align: left;
            font-size: 15px;
        }

        footer p {
            margin: 0;
        }

        p.big {
            line-height: 4.0;
        }
    </style>
</head>
<body>
<title> Navigointivalikko </title>
<link href="tyyli.css" rel="stylesheet">
    <body>
        <nav id="nav01"></nav>
       <div id="main">
           <footer id="foot02"></footer>
        </div>
        <script src="script.js"></script>

    <article>
        <h1>Portfolio</h1>
        <span class="note">2025</span>
        <div class="gallery">
            <img src="sali.png" alt="Salihinnasto">
            <img src="nettisivu.png" alt="Nettisivu">
            <img src="laskukone.png" alt="Laskukone">
            <img src="lomake.png" alt="Lomake">
            <img src="php.png" alt="php">
            <img src="tuote.png" alt="tuotesivu">
        </div>
    </article>

    <footer>
        <p class="big">
            Sivu on päivitetty 20.1.2024.<br>
            ©Jenni Malinen<br>
        </p>
    </footer>
</body>
</html>
